<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Naruto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<button class="Walk functions" id="walking">Walk</button>
<button class="turn functions" id="turn">Turn</button>
    <div class="background">

            <div class="n--head">
                <div class="n--ribbon"></div>
                <div class="n--eyes"></div>
            </div>
            <div class="n--body">
                <div class="n--weapon"></div>
                <div class="n--arm"></div>
                <div class="n--arm"></div>
    
                <div class="n--leg"></div>
                <div class="n--leg"></div>
            </div>
        </div>
        </div>
    </div>

<div class="tree1">

</div>

    <div class="pole2"></div>
    <div class="pole3"></div>
</div>

    <div class="Strip2"></div>
